# Render Blueprint: single web service
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: cold-email-generator
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false  # set manually in Render dashboard
